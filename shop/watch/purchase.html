<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #efbe8a;
        }

        form {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            box-sizing: border-box;
            background-color: #777;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #efbe8a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #efbe8a;
        }

        #confirmationMessage {
            display: none;
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 200px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <form id="checkoutForm" class="fadeIn">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="address">Delivery Address:</label>
        <textarea id="address" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="confirmationMessage" class="fadeIn">
        <h2>Thank you for your purchase!</h2>
        <p>We will send a confirmation email to the provided address.</p>
    </div>

    <script>
        function submitForm() {
            // Get user input
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;

            // Normally, you would send this data to the server using AJAX or fetch
            // For simplicity, let's just show the confirmation message here
            document.getElementById("checkoutForm").style.transform = "translateY(-100%)";
            document.getElementById("confirmationMessage").style.display = "block";
        }
    </script>
</body>
</html>
